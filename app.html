<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAllGroups() {
      alert("✅ App started!");

      const groups = await miro.board.get({ type: 'group' });
      for (const group of groups) {
        await miro.board.update({
          id: group.id,
          locked: true
        });
      }

      await miro.board.ui.openLeftSidebar('🔒 Все группы залочены');
    }

    // v2 SDK: всё начинается с miro.board.onReady()
    miro.board.onReady(() => {
      lockAllGroups();
    });
  </script>
</body>
</html>
