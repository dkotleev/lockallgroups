<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAllGroups() {
      alert("‚úÖ App started!");

      // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã
      const groups = await miro.board.get({ type: 'group' });

      for (const group of groups) {
        await miro.board.update({
          id: group.id,
          locked: true
        });
      }

      // –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –ø—Ä–æ—Å—Ç–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ Miro UI
      await miro.board.notifications.showInfo(`üîí Locked groups: ${groups.length}`);
    }

    // –í v2 onReady –Ω–µ –Ω—É–∂–µ–Ω, –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å —Å—Ä–∞–∑—É
    lockAllGroups();
  </script>
</body>
</html>
