<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAll() {
      try {
        // получаем все объекты (фреймы, изображения, фигуры)
        const items = await miro.board.get({
          type: ['frame', 'image', 'shape']
        });

        if (!items.length) {
          await miro.board.notifications.showInfo("⚠️ Нет объектов для блокировки");
          return;
        }

        // блокируем все
        await miro.board.update(
          items.map(item => ({ id: item.id, locked: true }))
        );

        await miro.board.notifications.showInfo(`🔒 Заблокировано объектов: ${items.length}`);
      } catch (e) {
        console.error("Ошибка при блокировке:", e);
        await miro.board.notifications.showError("❌ Ошибка при блокировке");
      }
    }

    // Запускаем сразу после готовности
    miro.onReady(() => {
      lockAll();
    });
  </script>
</body>
</html>
