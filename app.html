<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockGroups() {
      try {
        const groups = await miro.board.get({ type: 'group' });
        console.log("üì¶ Found groups:", groups);

        if (groups.length === 0) {
          await miro.board.notifications.showInfo("–ì—Ä—É–ø–ø—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã");
          return;
        }

        let totalLocked = 0;

        for (const group of groups) {
          const items = await group.getItems();
          if (items.length > 0) {
            await miro.board.update(
              items.map(it => ({ id: it.id, locked: true }))
            );
            totalLocked += items.length;
          }
        }

        await miro.board.notifications.showInfo(`üîí –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –æ–±—ä–µ–∫—Ç–æ–≤: ${totalLocked} (–≤ ${groups.length} –≥—Ä—É–ø–ø–∞—Ö)`);
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –≥—Ä—É–ø–ø:", err);
        await miro.board.notifications.showError("–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –≥—Ä—É–ø–ø (—Å–º. –∫–æ–Ω—Å–æ–ª—å)");
      }
    }

    lockGroups();
  </script>
</body>
</html>
