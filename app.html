<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAllGroups() {
      alert("‚úÖ App started (v2)");

      // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã –Ω–∞ –¥–æ—Å–∫–µ
      const groups = await miro.board.get({ type: 'group' });

      if (!groups.length) {
        await miro.board.notifications.showInfo("‚ÑπÔ∏è No groups found");
        return;
      }

      // –õ–æ—á–∏–º –∫–∞–∂–¥—É—é –≥—Ä—É–ø–ø—É
      for (const group of groups) {
        await miro.board.update({
          id: group.id,
          locked: true
        });
      }

      await miro.board.notifications.showInfo(`üîí Locked groups: ${groups.length}`);
    }

    // –í v2 –Ω–µ –Ω—É–∂–µ–Ω onReady ‚Äî —Å—Ä–∞–∑—É –≤—ã–∑—ã–≤–∞–µ–º
    lockAllGroups();
  </script>
</body>
</html>
