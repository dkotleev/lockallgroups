<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockGroups() {
      try {
        // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        alert("üöÄ App started, locking groups...");

        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã
        const groups = await miro.board.get({ type: 'group' });
        alert(`üì¶ Found groups: ${groups.length}`);

        if (groups.length === 0) {
          await miro.board.notifications.showInfo("‚ö†Ô∏è No groups found to lock");
          return;
        }

        // –õ–æ—á–∏–º –∫–∞–∂–¥—É—é –≥—Ä—É–ø–ø—É
        await miro.board.update(
          groups.map(g => ({ id: g.id, locked: true }))
        );

        await miro.board.notifications.showInfo(`üîí Locked groups: ${groups.length}`);
      } catch (e) {
        console.error("‚ùå Error locking groups:", e);
        await miro.board.notifications.showError("‚ùå Error while locking groups");
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å—Ä–∞–∑—É
    lockGroups();
  </script>
</body>
</html>
