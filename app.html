<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAllGroups() {
      const groups = await miro.board.groups.get();
      let totalLocked = 0;

      for (const group of groups) {
        // Получаем объекты, входящие в группу
        const items = await group.getItems();
        for (const item of items) {
          await item.lock();
          totalLocked++;
        }
      }

      miro.showNotification(`🔒 Locked items in ${groups.length} groups (${totalLocked} objects)`);
    }

    miro.onReady(() => {
      lockAllGroups();
    });
  </script>
</body>
</html>
