<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LockAllGroups</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
  <script>
    async function lockAllGroups() {
      try {
        // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –≥—Ä—É–ø–ø—ã
        const groups = await miro.board.get({ type: 'group' });

        if (groups.length === 0) {
          await miro.board.notifications.showInfo("üì¶ –ì—Ä—É–ø–ø –Ω–µ—Ç –Ω–∞ –¥–æ—Å–∫–µ");
          return;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π—Å—Ç–≤–æ locked –¥–ª—è –≤—Å–µ—Ö –≥—Ä—É–ø–ø
        await miro.board.set(
          groups.map(g => ({ id: g.id, locked: true }))
        );

        await miro.board.notifications.showInfo(`üîí –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –≥—Ä—É–ø–ø: ${groups.length}`);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –≥—Ä—É–ø–ø:", e);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –≥—Ä—É–ø–ø: " + e.message);
      }
    }

    lockAllGroups();
  </script>
</body>
</html>
